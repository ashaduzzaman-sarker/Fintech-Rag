name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install lint dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run Ruff (linting)
      run: ruff check app/

    - name: Run Black (formatting check)
      run: black --check app/

    - name: Run isort (import sorting)
      run: isort --check-only app/

    - name: Run mypy (type checking)
      run: mypy app/ --ignore-missing-imports
      continue-on-error: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Run Bandit (security linter)
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json

    - name: Upload Bandit report artifact
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run tests with coverage
      env:
        # Mock API keys for tests
        OPENAI_API_KEY: sk-test-key
        PINECONE_API_KEY: test-key
        COHERE_API_KEY: test-key
        LANGCHAIN_TRACING_V2: 'false'
      run: |
        pytest tests/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=term \
          -v
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: fintech-rag:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies and start server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Run health checks
      run: |
        curl -f http://localhost:8000/api/v1/health
        curl -f http://localhost:8000/
        echo "✅ Health checks passed"

  # ============================================================================
  # Summary / Status Check
  # ============================================================================
  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, security, test, build, integration]
    if: always()

    steps:
    - name: Check status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Lint job failed"
          exit 1
        fi
        if [ "${{ needs.security.result }}" != "success" ]; then
          echo "❌ Security job failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Test job failed"
          exit 1
        fi
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "❌ Build job failed"
          exit 1
        fi
        if [ "${{ needs.integration.result }}" != "success" ]; then
          echo "❌ Integration job failed"
          exit 1
        fi
        echo "✅ All CI checks passed"
