---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-rag-ingress
  namespace: production
  labels:
    app: fintech-rag
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tls:
  - hosts:
    - fintech-rag.example.com
    secretName: fintech-rag-tls

  rules:
    # API endpoint
  - host: fintech-rag.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-api
            port:
              number: 80

      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-api
            port:
              number: 80

      - path: /redoc
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-api
            port:
              number: 80

      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-api
            port:
              name: metrics

    # Prometheus endpoint
  - host: prometheus.fintech-rag.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-prometheus
            port:
              number: 9090

    # Grafana endpoint
  - host: grafana.fintech-rag.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintech-rag-grafana
            port:
              number: 3000

---
apiVersion: autoscaling.k8s.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fintech-rag-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fintech-rag-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
