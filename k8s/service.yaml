---
apiVersion: v1
kind: Service
metadata:
  name: fintech-rag-api
  namespace: production
  labels:
    app: fintech-rag
    component: api
spec:
  type: ClusterIP
  selector:
    app: fintech-rag
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: fintech-rag-prometheus
  namespace: production
  labels:
    app: fintech-rag
    component: prometheus
spec:
  type: ClusterIP
  selector:
    app: fintech-rag
    component: prometheus
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: fintech-rag-grafana
  namespace: production
  labels:
    app: fintech-rag
    component: grafana
spec:
  type: ClusterIP
  selector:
    app: fintech-rag
    component: grafana
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
